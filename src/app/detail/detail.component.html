<div class="ui link card">

    <div class="card">
      <div class="image">
        <img src="{{ detail.image }}">
      </div>
      <div class="content">
        <a class="header">{{ detail.name }}</a>
        <div class="meta">
          <span class="date">{{ detail.notes }}</span>
        </div>
        <div class="description">
          {{ detail.address }}
        </div>
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        {{ detail.phoneNumber}}
      </span>
      <span>
        <a>
          <i class="id card icon"></i>
          {{ detail.studentID }}
        </a>
      </span>
    </div>
  </div>
